{{define "title"}}AddBatch{{end}}

{{define "body"}}
<div class="container">

</div>
{{ if .Response }}
{{ if .Success }}
<div class="alert alert-success" role="alert">
    Successful request, transaction ID: {{ .TransactionId }}
</div>
{{ else }}
<div class="alert alert-danger" role="alert">
    Unable to submit the request, retry later.
</div>
{{ end }}
{{ end }}

	
	
{{if not .HideBefor}}
<form class="form-horizontal" role="form" action="deletebatch.html" method="post">
	<div class="form-group">
        <label for="pmodel" class="col-sm-2 control-label">Phone Model</label>
        <div class="col-sm-10">
                    <select class= "form-control"name="pmodel">
                        <option value="Aphone">Aphone</option>
                        <option value="Xphone">Xphone</option>
                        </select>
        </div>
    </div>
	<div class="form-group">
		<label for="channellist" class="col-sm-2 control-label">Channel</label>
		<div class="col-sm-10">
					<select class= "form-control" name="suppliertype">
						<option value="battery">Battery</option>
						<option value="display">Display</option>
						<option value="cpu"s>Cpu</option>
						<option value="assembly">Assembly</option>
						<option value="logistics">Logistics</option>
						<option value="sales">Sales</option>
      				</select>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="hidden" name="submitted" value="true">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
	</div>
</form>
{{end}}

{{if .ShowBatch}}
<form class="form-horizontal" role="form" action="deletebatch.html" method="post">
    <div class="form-group">
        <label for="pmodel" class="col-sm-2 control-label">Phone Model</label>
        <div class="col-sm-10">
                    <select class= "form-control"name="dpmodel">
                        <option value="Aphone">Aphone</option>
                        <option value="Xphone">Xphone</option>
                        </select>
        </div>
    </div>
    <div class="form-group">
        <label for="channellist" class="col-sm-2 control-label">Channel</label>
        <div class="col-sm-10">
                    <select class= "form-control" name="dsuppliertype">
                        <option value="battery">Battery</option>
                        <option value="display">Display</option>
                        <option value="cpu"s>Cpu</option>
                        <option value="assembly">Assembly</option>
                        <option value="logistics">Logistics</option>
                        <option value="sales">Sales</option>
                        </select>
        </div>
    </div>
    <div class="form-group">
        <label for="snumber" class="col-sm-2 control-label">Batch Number</label>
        <div class="col-sm-10">
                    <select class= "form-control"name="dbnumber">
                        {{range $index, $element:= .BatchInfo}}
                            <option value={{$element}}>{{$element}}</option>
                        {{end}}
                    </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="hidden" name="delete" value="true">
            <button type="submit" class="btn btn-default">Delete Batch</button>
        </div>
    </div>
</form>
{{end}}
{{end}}
