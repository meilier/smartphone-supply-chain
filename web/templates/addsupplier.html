{{define "title"}}Request{{end}}

{{define "body"}}
<h1>Add Supplier Information In This Page</h1>

{{ if .Response }}
{{ if .Success }}
<div class="alert alert-success" role="alert">
    Successful request, transaction ID: {{ .TransactionId }}
</div>
{{ else }}
<div class="alert alert-danger" role="alert">
    Unable to submit the request, retry later.
</div>
{{ end }}
{{ end }}

<form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="sname" class="col-sm-2 control-label">Supplier Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="supplierName" 
                       placeholder="please input supplier name" name="supplierName">
            </div>
        </div>
        <div class="form-group">
            <label for="slocation" class="col-sm-2 control-label">Supplier Location</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="supplierLocation" 
                       placeholder="please input supplier location" name="supplierLocation">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="submitted" value="true">
                <button type="submit" class="btn btn-default">Send The Request</button>
            </div>
        </div>
        <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">Phone Model</label>
                <div class="col-sm-10">
                            <select class= "form-control"name="org">
                                <option value="smartphone">Aphone</option>
                                <option value="supplier">Xphone</option>
                              </select>
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">Supplier Type</label>
                <div class="col-sm-10">
                            <select class= "form-control"name="org">
                                <option value="smartphone">Battery</option>
                                <option value="supplier">Camera</option>
                                <option value="supplier">Main Circuit Board</option>
                                <option value="supplier">Assembly</option>
                                <option value="supplier">Logistics</option>
                                <option value="supplier">Store</option>
                              </select>
                </div>
            </div>
    </form>

{{end}}
