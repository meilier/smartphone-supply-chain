{{define "title"}}Home{{end}} {{define "body"}}
<div class="container">

    <form class="form-horizontal" role="form" action="getlogistics.html" method="post">
        <div class="form-group">
            <label for="snumber" class="col-sm-2 control-label">Batch Number</label>
            <div class="col-sm-10">
                <select class="form-control" name="bnumber">
                        {{range $index, $element:= .BatchInfo}}
                            <option value={{$element}}>{{$element}}</option>
                        {{end}}
                    </select>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="submitted" value="true">
                <button type="submit" class="btn btn-default">Send The Request</button>
            </div>
        </div>
    </form>
    <div class="table-responsive">
        <table class="table">
            <div class="page-header text-center ">
                <h4>Logistics Information</h4>
            </div>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Manager</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {{range $info := .LogisticsInfo}}
                <tr>
                    <td>{{.Name}}</td>
                    <td>{{.Transit}}</td>
                    <td>{{.Manager}}</td>
                    <td>{{.Date}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>

    {{end}}
