{{define "title"}}Request{{end}}

{{define "body"}}
<h1>Add Supplier Information In This Page</h1>

{{ if .Response }}
{{ if .Success }}
<div class="alert alert-success" role="alert">
    Successful request, transaction ID: {{ .TransactionId }}
</div>
{{ else }}
<div class="alert alert-danger" role="alert">
    Unable to submit the request, retry later.
</div>
{{ end }}
{{ end }}

<form class="form-horizontal" role="form" action="addcompany.html" method="post">
    <div class="form-group">
        <label for="sname" class="col-sm-2 control-label">Supplier Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="supplierName" 
                   placeholder="please input supplier name" name="supplierName">
        </div>
    </div>
    <div class="form-group">
        <label for="slocation" class="col-sm-2 control-label">Supplier Location</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="supplierLocation" 
                   placeholder="please input supplier location" name="supplierLocation">
        </div>
    </div>
    <div class="form-group">
        <label for="slocation" class="col-sm-2 control-label">Component Information</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="supplierLocation" 
                   placeholder="please input component information" name="cInformation">
        </div>
    </div>
    <div class="form-group">
        <label for="snumber" class="col-sm-2 control-label">Batch Number</label>
        <div class="col-sm-10">
                    <select class= "form-control"name="bnumber">
                        {{range $index, $element:= .BatchInfo}}
                            <option value="batchnumber">{{$element}}</option>
                        {{end}}
                    </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="hidden" name="submitted" value="true">
            <button type="submit" class="btn btn-default">Send The Request</button>
        </div>
    </div>
</form>

{{end}}
