{{define "title"}}Login{{end}}

{{define "body"}}
<div class="container">

</div>
<h1>Login</h1>

<form class="form-horizontal" role="form" action="login.html" method="post">
	<div class="form-group">
		<label for="uname" class="col-sm-2 control-label">username</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="usernameValue" placeholder="please input your username" name="username">
		</div>
	</div>
	<div class="form-group">
		<label for="pword" class="col-sm-2 control-label">password</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="passwordValue"  placeholder="please input you password" name="password">
		</div>
	</div>
	<div class="form-group">
		<label for="orgname" class="col-sm-2 control-label">orginazation</label>
		<div class="col-sm-10">
					<select class= "form-control" name="org">
						<option value="smartphone">Smartphone</option>
						<option value="battery">Battery</option>
						<option value="display">Display</option>
						<option value="cpu">Cpu</option>
						<option value="assembly">Assembly</option>
						<option value="logistics">Logistics</option>
						<option value="salse">Sales</option>
      				</select>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<input type="hidden" name="submitted" value="true">
			<button type="submit" class="btn btn-default">Login</button>
		</div>
	</div>
	{{if .LoginFailed}}
	<div class="col-sm-offset-2 col-sm-10 alert alert-danger alert-dismissable">
		<button type="button" class="close" data-dismiss="alert"
				aria-hidden="true">
			&times;
		</button>
		The user name and password do not match or choosing wrong organization, please try again.
	</div>
	{{end}}
</form>
{{end}}
