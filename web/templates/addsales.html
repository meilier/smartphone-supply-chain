{{define "title"}}Request{{end}} {{define "body"}}

<div class="text-center page-header">
    <h3 class="active">Add Sales Information In This Page</h3>
</div>
{{ if .Response }} {{ if .Success }}
<div class="alert alert-success" role="alert">
    Successful request, transaction ID: {{ .TransactionId }}
</div>
{{ else }}
<div class="alert alert-danger" role="alert">
    Unable to submit the request, retry later.
</div>
{{ end }} {{ end }}

<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Store Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="Name" placeholder="please input logistics name" name="name">
        </div>
    </div>
    <div class="form-group">
        <label for="slocation" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="supplierLocation" placeholder="please input logistics location" name="location">
        </div>
    </div>
    <div class="form-group">
        <label for="slocation" class="col-sm-2 control-label">Manager</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="supplierLocation" placeholder="please input the manager" name="manager">
        </div>
    </div>
    <div class="form-group">
        <label for="slocation" class="col-sm-2 control-label">Date</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="supplierLocation" placeholder="example : 2018-08-21 " name="date">
        </div>
    </div>
    <div class="form-group">
        <label for="slocation" class="col-sm-2 control-label">Serial Number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="supplierLocation" placeholder="example : 11234513 " name="snumber">
        </div>
    </div>



    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="hidden" name="submitted" value="true">
            <button type="submit" class="btn btn-default">Send The Request</button>
        </div>
    </div>
</form>

{{end}}
