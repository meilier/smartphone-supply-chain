{{define "title"}}Home{{end}}

{{define "body"}}
<div class="container">

<form class="form-horizontal" role="form" action="getsales.html" method="post">
    <div class="form-group">
        <label for="slocation" class="col-sm-2 control-label">Serial Number</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="supplierLocation" 
                    placeholder="example : 11234513 " name="snumber">
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="hidden" name="submitted" value="true">
            <button type="submit" class="btn btn-default">Send The Request</button>
        </div>
    </div>
</form>
{{$c := .SalesInfo}}
<div class="table-responsive">
    <table class="table">
        <caption class="h1">SalesInfo</caption>
        <thead>
            <tr>
                <th>Store Name</th>
                <th>Adderss</th>
                <th>Manager</th>
                <th>Date</th>
            </tr>
        </thead>
            <tbody>
            <tr>
                <td>{{$c.Name}}</td>
                <td>{{$c.Address}}</td>
                <td>{{$c.Manager}}</td>
                <td>{{$c.Date}}</td>
            </tr>
        </tbody>
        </table>
</div> 

{{end}}
