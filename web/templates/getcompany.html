{{define "title"}}Home{{end}}

{{define "body"}}
<div class="container">
<div class="form-group">
    <label for="snumber" class="col-sm-2 control-label">Batch Number</label>
    <div class="col-sm-10">
                <select class= "form-control"name="bnumber">
                    <option value="smartphone">10000000</option>
                    <option value="supplier">11000000</option>
                    <option value="supplier">12000000</option>
                    <option value="supplier">13000000</option>
                    <option value="supplier">14000000</option>
                    </select>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="hidden" name="submitted" value="true">
        <button type="submit" class="btn btn-default">Send The Request</button>
    </div>
</div>
<div class="table-responsive">
    <table class="table">
        <caption class="h1">SupplierInfo</caption>
        <thead>
            <tr>
                <th>Company Name</th>
                 <th>Company Location</th>
            </tr>
        </thead>
         <tbody>
            {{range $info := .SupplierInfo}}
            <tr>
                <td>{{.Name}}</td>
                <td>{{.Location}}</td>
            </tr>
            {{end}}
        </tbody>
     </table>
</div>  	

{{end}}
