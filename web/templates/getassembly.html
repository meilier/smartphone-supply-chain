{{define "title"}}Home{{end}}

{{define "body"}}
<div class="container">

<form class="form-horizontal" role="form" action="getassembly.html" method="post">
    <div class="form-group">
        <label for="snumber" class="col-sm-2 control-label">Batch Number</label>
        <div class="col-sm-10">
                    <select class= "form-control"name="bnumber">
                        {{range $index, $element:= .BatchInfo}}
                            <option value={{$element}}>{{$element}}</option>
                        {{end}}
                    </select>
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="hidden" name="submitted" value="true">
            <button type="submit" class="btn btn-default">Send The Request</button>
        </div>
    </div>
</form>
{{$c := .AssemblyInfo}}
<div class="table-responsive">
    <table class="table">
        <caption class="h1">AssemblyInfo</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Manager</th>
                <th>Date</th>
            </tr>
        </thead>
            <tbody>
            <tr>
                <td>{{$c.Name}}</td>
                <td>{{$c.Location}}</td>
                <td>{{$c.Manager}}</td>
                <td>{{$c.Date}}</td>
            </tr>
        </tbody>
        </table>
</div> 

{{end}}
